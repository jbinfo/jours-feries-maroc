<header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="/{{ page.lang }}/">{{ site.name }}</a>
            <span class="text-body-secondary fw-lighter {% if page.lang == 'ar' %}rtl{% endif %}" style="margin-top: 2px;">{{ site.slogan[page.lang] }}</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav {% if page.lang == 'ar' %}me-auto{% else %}ms-auto{% endif %} me-4 my-3 my-lg-0">
                    {%- for lang in site.languages -%}
                        {%- if lang != page.lang -%}
                            <li class="nav-item"><a class="nav-link me-lg-3" href="/{{ lang }}/">{{ lang | upcase }}</a></li>
                        {% endif %}
                    {%- endfor -%}
                </ul>
            </div>
        </div>
    </nav>
</header>
