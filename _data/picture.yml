
presets:
  default:
    formats: [webp]
    widths: [200, 400, 800, 1044]
    link_source: true
    format_quality:
      webp: 
        200: 10
        400: 10
        800: 60
        1044: 75
  
  holiday_article:
    formats: [webp]
    widths: [200, 400, 800, 1044]
    link_source: false
    format_quality:
      webp: 
        200: 10
        400: 10
        800: 60
        1044: 75
    attributes:
      img: 'class="img-fluid mb-3" fetchpriority="high"'

  cardcover:
    base_width: 300 # How wide the 1x image should be.
    pixel_ratios: [1] # Which multipliers to target.
    fallback_width: 300 # The default is 800, which is probably too big.
    formats: [webp]
    link_source: false
    format_quality:
      webp: 
        400: 10
    attributes:
      img: 'class="card-img-top" loading="lazy"'

  lazy:
    markup: data_auto
    widths: [200, 400, 800, 1044]
    link_source: true
    noscript: true
