
presets:
  default:
    formats: [webp]
    widths: [200, 400, 800, 1120]
    link_source: true
    format_quality:
      webp: 
        200: 10
        400: 10
        800: 80
        1120: 90
  
  holiday_article:
    markup: data_auto
    formats: [webp]
    widths: [200, 400, 800, 1120]
    link_source: false
    format_quality:
      webp: 
        200: 10
        400: 10
        800: 100
        1120: 100
    attributes:
      img: 'class="img-fluid mb-3 lazyload" width="100%" loading="lazy"'

  cardcover:
    markup: data_auto
    base_width: 400 # How wide the 1x image should be.
    pixel_ratios: [1] # Which multipliers to target.
    fallback_width: 400 # The default is 800, which is probably too big.
    formats: [webp]
    link_source: false
    format_quality:
      webp: 
        400: 10
    attributes:
      img: 'class="card-img-top lazyload" width="100%" loading="lazy"'

  lazy:
    markup: data_auto
    widths: [200, 400, 800, 1120]
    link_source: true
    noscript: true
