name: Feries.ma
title: 
  ar: لائحة العطل الرسمية لسنتي 2024 / 2025 في المغرب
  en: Public holiday calendar for 2024 / 2025 in Morocco
  fr: Calendrier des jours fériés pour 2024 / 2025 au Maroc
email: your-email@example.com
description: 
  ar: قام موقع Feries.ma بإعداد لائحة العطل الرسمية في المغرب لسنة 2024/2025.
  en: Feries.ma has drawn up the complete calendar of public holidays in Morocco for 2024 / 2025.
  fr: Feries.ma a dressé le calendrier complet des jours fériés au Maroc pour 2024 / 2025.
slogan:
  ar: العطل الرسمية في المغرب 🇲🇦
  en: Public holidays in Morocco 🇲🇦
  fr: Jours fériés au Maroc 🇲🇦
footer:
  ar: تم إنشاؤه بكل <i class="bi bi-heart"></i> بالدارالبيضاء، المغرب
  en: Made with <i class="bi bi-heart"></i> in Casablanca, Morocco
  fr: Créé avec <i class="bi bi-heart"></i> à Casablanca, Maroc
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://www.feries.ma" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll
locales:
  ar: ar_MA
  en: en_US
  fr: fr_FR

countries:
  ma:
    fr: Maroc
    en: Morocco
    ar: المغرب

languages: ['ar', 'en', 'fr']
default_language: fr

collections:
  feries:
    output: true
  
jekyll-minifier:
  remove_multi_spaces: true
  remove_comments: true
  remove_intertag_spaces: true
  uglifier_args:
    harmony: true

plugins:
  - jekyll-sitemap
  - jekyll-minifier
  
